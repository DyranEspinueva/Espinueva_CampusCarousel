<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Bootstrap Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <!-- Bootstrap CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
 
  <style>
    body {
      background-color: #f5f9ff; /* light background */
    }
  </style>
</head>
<body>
 
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">MySite</a>
    </div>
  </nav>
 
  <!-- Carousel -->
  <div id="mainCarousel" class="carousel slide mt-4" data-bs-ride="carousel">
    <div class="carousel-inner">
 
      <div class="carousel-item active">
        <img src="https://picsum.photos/1200/400?random=1" class="d-block w-100" alt="Slide 1">
      </div>
 
      <div class="carousel-item">
        <img src="https://picsum.photos/1200/400?random=2" class="d-block w-100" alt="Slide 2">
      </div>
 
      <div class="carousel-item">
        <img src="https://picsum.photos/1200/400?random=3" class="d-block w-100" alt="Slide 3">
      </div>
 
    </div>
 
    <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
 
    <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
 
  <!-- Main Content -->
  <div class="container my-5">
    <div class="row text-center">
 
      <div class="col-md-4 mb-3">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Simple</h5>
            <p class="card-text">This site uses basic Bootstrap layout.</p>
          </div>
        </div>
      </div>
 
      <div class="col-md-4 mb-3">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Clean</h5>
            <p class="card-text">Light colors and readable spacing.</p>
          </div>
        </div>
      </div>
 
      <div class="col-md-4 mb-3">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Responsive</h5>
            <p class="card-text">Works on phone, tablet, and desktop.</p>
          </div>
        </div>
      </div>
 
    </div>
  </div>
 
  <!-- Footer -->
  <footer class="bg-white text-center py-3 shadow-sm">
    <p class="mb-0">Â© 2026 Simple Bootstrap Website</p>
  </footer>
 
  <!-- Bootstrap JS CDN (required for carousel) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>
 
</body>
</html>
